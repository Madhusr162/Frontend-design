<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Cart</title>
    <style>
        /*styling to add border in the div*/
        .col-9,.summary {
            border: 1px solid black;
  box-sizing: border-box;
        }
        
    </style>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--Header Code-->
    <div id="header">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $(function () {
                $("#header").load('header.html');
            })
        </script>
    </div>
    <br>
    <!--Added two cols in a row to divide the section into two-->
    <div class="container">
        <div class="row cart-container">
            <!--Added three cols inside a col to divide the section into three-->
            <div class="col-9 py-3">
                <h2 class="py-3" style="text-align: center;">Items in your cart</h2><hr>
                <div class="row cart">
                    <div class="col-sm-3 col-6">
                        <img src="../images/jumpsuit.jpg" alt="image of jumpsuit">
                    </div>
                    <div class="col-sm-3 col-6 mx-5 text-center cart-discription">
                        <h6 class="fs-3 text-capitalize font-monospace">Jumpsuit</h6>
                        <h6 class="fs-2">Rs.800/-</h6>
                        <i class="fa-solid fa-trash" style="font-size: 2.0em; color: rgb(204, 214, 7);"></i>
                    </div>
                    <div class="col-sm-3 col-12 text-center align-self-center">
                        <div class="text-center d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-square-plus" style="font-size: 1.6em; color:  rgb(204, 214, 7);"></i>
                            &nbsp;&nbsp;&nbsp;<span><h6 class="fs-2">1</h6></span>&nbsp;&nbsp;&nbsp; 
                            <i class="fa-solid fa-square-minus" style="font-size: 1.6em; color:  rgb(204, 214, 7);"></i>                         
                        </div>
                    </div>
                </div>
            </div>

            <!--Added summary in the end part of the screen-->
            <div class="col-lg-3">
                <div class="summary">
                    <h5 class="text-center fs-3">Summary</h5>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong class="fs-4">&nbsp;&nbsp;Cost
                            <em class="px-2" style="font-size: 15px; font-weight: bold;">Rs. 800/-</em>
                        </strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <strong class="fs-4">&nbsp;&nbsp;Shipping
                            <em class="px-2" style="font-size: 15px; font-weight: bold;">Rs. 100/-</em>
                        </strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong class="fs-4">&nbsp;&nbsp;Total
                            <em class="px-2" style="font-size: 15px; font-weight: bold;">Rs. 900/-</em>
                        </strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer Code-->
    <div id="footer">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            $(function () {
                $("#footer").load('footer.html');
            })
        </script>
    </div>
</body>

</html>
